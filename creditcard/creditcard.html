<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Form</title>
  <meta name="description" content="A form to collect credit card details.">
  <meta name="author" content="Ashlee Hart">
  <link rel="stylesheet" href="creditcard.css" />
  <link rel="icon" href="favicon.png">
  <script src="creditcard.js" defer></script>
</head>
<body>
  <main class="form-wrapper">
    <form class="card-form">
      <!-- Card Front -->
      <section class="card-front">
        <div class="card-header">
          <p class="total">TOTAL: $199</p>
          <div class="chip">ðŸ’³</div>
        </div>
        <div class="card-number-field">
          <label for="cardnumber">CARD NUMBER</label>
          <div></div>
          <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9101 1020" required pattern="\d{13,16}" maxlength="19" />
        </div>
        <div class="card-details-row">
          <div class="card-holder">
            <div></div>
            <label for="cardholder">CARD HOLDER</label>
            <div></div>
            <input type="text" id="cardholder" name="cardholder" placeholder="John Doe" required />
          </div>
          <div id="cardExpiration">
            <label for="month">EXPIRATION</label>

            <div class="exp-inputs">
              <input type="text" id="month" name="expMonth" placeholder="MM">
              <input type="text" id="year" name="expYear" placeholder="YY">
            </div>
          </div>
        </div>
      </section>

      <!-- Card Back -->
      <section class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv-field">
            <label for="cvv">CVC/CVV</label>
            <div></div>
            <input type="text" id="cvv" name="cvv" placeholder="XXX" required pattern="\d{3}" maxlength="3" />
            </div>
      </section>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>
</body>
</html>
