<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Barbie Twitter">
    <meta name="twitter:description" content="Barbie's character card on Twitter">
    <meta name="twitter:image" content="twitter.png">
    <meta name="description" content="A character card created using HTML and CSS, showcasing a character's image, name, and description in a visually appealing format.">
    <meta name="author" content="Ashlee Hart">
    <link rel="stylesheet" href="char.css">
    <script src="char.js" defer></script>
    <title>Character card</title>
</head>
<body>
    <section class="card">
        <img src="barbie.jfif" alt="Image of Barbie" id="charImage">
        <h1 id="charName">Barbie</h1>
        <section class="stats">
            <p id="class">Class: </p>
            <p id="level">Level: </p>
            <p id="health">Health: </p>
        </section>
        <button id="attacked">Attacked</button>
        <button id="levelup">Level Up</button>
    </section>
</body>
</html>
